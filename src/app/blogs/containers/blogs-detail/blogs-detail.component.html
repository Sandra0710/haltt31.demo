
<form class="blogs-form" [formGroup]="blogsForm" (ngSubmit)="onSave(blogsForm)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" 
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }">

      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required"> Name is required</div>
    </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" formControlName="des"
      [ngClass]="{ 'is-invalid': submitted && f.des.errors }">
      <div *ngIf="submitted && f.des.errors" class="invalid-feedback">
        <div *ngIf="f.des.errors.required"> Descripton is required</div>
    </div>
    </div>
  
    <button *ngIf = "!checkExist" type="submit" class="btn btn-success">Create new</button>
    <button *ngIf = "checkExist" type="submit" class="btn btn-dark">Update</button>
  </form>
