<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" routerLink="/blogs/create">
      Create New Blogs
    </button>
  </div>


    <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let blog of (blogsList$ | async);">
        <th scope="row">
         
          {{blog.id}}
        </th>
        <td>
            {{blog.name}}
        </td>
        <td>{{blog.des}}</td>
        <td>
          <a (click) ="onRemove(blog)">Delete</a> |
          <a [routerLink]="['/blogs', blog.id]">Update</a>
        </td>
      </tr>
    </tbody>
  </table>
